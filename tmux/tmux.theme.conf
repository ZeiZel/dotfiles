# ============================================
# CATPPUCCIN MOCHA - TRANSPARENT MINIMAL THEME
# ============================================

# Catppuccin Mocha palette
rosewater="#f5e0dc"
flamingo="#f2cdcd"
pink="#f5c2e7"
mauve="#cba6f7"
red="#f38ba8"
maroon="#eba0ac"
peach="#fab387"
yellow="#f9e2af"
green="#a6e3a1"
teal="#94e2d5"
sky="#89dceb"
sapphire="#74c7ec"
blue="#89b4fa"
lavender="#b4befe"
text="#cdd6f4"
subtext1="#bac2de"
subtext0="#a6adc8"
overlay2="#9399b2"
overlay1="#7f849c"
overlay0="#6c7086"
surface2="#585b70"
surface1="#45475a"
surface0="#313244"
base="#1e1e2e"
mantle="#181825"
crust="#11111b"

# ============================================
# PANE BORDERS
# ============================================
set-option -g pane-border-style "fg=${surface0}"
set-option -g pane-active-border-style "fg=${mauve}"
set-option -g pane-border-lines heavy

# ============================================
# STATUS BAR - FULLY TRANSPARENT
# ============================================
set-option -g status-style "bg=default,fg=${text}"
set-option -g status-left-style "bg=default"
set-option -g status-right-style "bg=default"

# Messages
set-option -g message-style "bg=default,fg=${mauve}"
set-option -g message-command-style "bg=default,fg=${mauve}"

# Copy mode
set-option -g mode-style "bg=${surface0},fg=${mauve}"

# Clock
set-option -g clock-mode-colour "${mauve}"

# ============================================
# STATUS BAR LAYOUT
# ============================================
set -g status-left-length 100
set -g status-right-length 100
set -g status-justify left

# Left: Mode indicator + Session (no background)
set -g status-left "\
#{?client_prefix,#[fg=${peach}]#[bold]  PREFIX ,\
#{?pane_in_mode,#[fg=${yellow}]#[bold]  COPY ,\
#[fg=${mauve}]#[bold]  #S }}#[fg=${overlay0}]│ "

# Right: Git + Path + Time + Host (no background)
set -g status-right "\
#[fg=${overlay0}]󰘬 #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-') \
#[fg=${surface1}]│ #[fg=${subtext0}] #{b:pane_current_path} \
#[fg=${surface1}]│ #[fg=${subtext0}] %H:%M \
#[fg=${surface1}]│ #[fg=${mauve}] #H"

# ============================================
# WINDOW STATUS - NO BACKGROUND
# ============================================
set -g window-status-format "#[fg=${overlay0}] #I:#W "
set -g window-status-current-format "#[fg=${mauve}]#[bold] #I:#W#{?window_zoomed_flag, ,} "
set -g window-status-separator "#[fg=${surface0}]│"

# Activity
set -g window-status-activity-style "fg=${yellow},bg=default"
set -g window-status-bell-style "fg=${red},bg=default"

# ============================================
# POPUP SETTINGS
# ============================================
set -g popup-border-style "fg=${mauve}"
set -g popup-border-lines rounded
