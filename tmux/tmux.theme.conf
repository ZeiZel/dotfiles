
# ============================================
# TOKYO NIGHT STORM - MODERN THEME
# ============================================
bg_dark="#1f2335"
bg="#24283b"
bg_highlight="#292e42"
terminal_black="#414868"
fg="#c0caf5"
fg_dark="#a9b1d6"
fg_gutter="#3b4261"
dark3="#545c7e"
comment="#565f89"
dark5="#737aa2"
blue0="#3d59a1"
blue="#7aa2f7"
cyan="#7dcfff"
blue1="#2ac3de"
blue2="#0db9d7"
blue5="#89ddff"
blue6="#b4f9f8"
blue7="#394b70"
magenta="#bb9af7"
magenta2="#ff007c"
purple="#9d7cd8"
orange="#ff9e64"
yellow="#e0af68"
green="#9ece6a"
green1="#73daca"
green2="#41a6b5"
teal="#1abc9c"
red="#f7768e"
red1="#db4b4b"

# Pane borders
set-option -g pane-border-style "fg=${bg_highlight}"
set-option -g pane-active-border-style "fg=${blue}"

# Status bar - transparent background
set-option -g status-style "bg=default,fg=${fg_dark}"
set-option -g status-left-style "bg=default"
set-option -g status-right-style "bg=default"

# Messages
set-option -g message-style "bg=${bg_highlight},fg=${blue}"
set-option -g message-command-style "bg=${bg_highlight},fg=${blue}"

# Copy mode
set-option -g mode-style "bg=${blue7},fg=${blue}"

# Clock
set-option -g clock-mode-colour "${blue}"

# ============================================
# STATUS BAR - MINIMAL TOKYO NIGHT
# ============================================
set -g status-left-length 100
set -g status-right-length 100
set -g status-justify left

# Left: Session indicator
set -g status-left "#[fg=${bg},bg=${blue},bold]  #S #[fg=${blue},bg=default] "

# Right: Git + Directory + Time
set -g status-right "\
#[fg=${dark5}]#{?client_prefix,#[fg=${orange}]  PREFIX ,}\
#[fg=${green}] ó°˜¬ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-') \
#[fg=${purple}]  #{pane_current_path} \
#[fg=${cyan}]  %H:%M \
#[fg=${bg},bg=${magenta},bold] #H "

# Window format
set -g window-status-format "#[fg=${dark5}]  #I #W "
set -g window-status-current-format "#[fg=${blue},bold]  #I #W#{?window_zoomed_flag,  ,} "
set -g window-status-separator ""

# Activity
set -g window-status-activity-style "fg=${yellow},bg=default"

# ============================================
# POPUP SETTINGS
# ============================================
set -g popup-border-style "fg=${blue}"

